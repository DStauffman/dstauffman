image: python:latest

# Change pip's cache directory to be inside the project directory since we can
# only cache local items.
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  DCS_TESTS_DIR: "$CI_PROJECT_DIR/dstauffman/tests"
  QT_QPA_PLATFORM: "offscreen"

# Pip's cache doesn't store the python packages
# https://pip.pypa.io/en/stable/reference/pip_install/#caching
#
# If you want to also cache the installed packages, you have to install
# them in a virtualenv and cache it as well.
cache:
  paths:
  - .cache/pip
  - static
  - everything
  - core_only
  - poetry

stages:
  - Environments
  - Static Analysis
  - Test
  - Coverage
  - Deploy

make_envs:
  stage: Environments
  script:
  # Install dependencies for PySide6  (to fix bugs https://bugreports.qt.io/browse/PYSIDE-1547 & https://bugreports.qt.io/browse/QTBUG-89754)
  - apt-get update -qq && apt-get install -y -qq libopengl0
  # Create virtual environments
  - python --version
  - pip install --upgrade pip
  - pip install virtualenv
  - virtualenv core_only
  - source core_only/bin/activate
  - python -m pip install --upgrade pip
  - python -m pip install wheel
  - python -m pip install coverage[toml] pytest
  - deactivate
  - virtualenv static
  - source static/bin/activate
  - python -m pip install --upgrade pip
  - python -m pip install wheel
  - python -m pip install black coverage[toml] flake8 h5py isort matplotlib mypy numpy pandas pprofile pyarrow pylint pylint-exit PyQt5-stubs PySide6 pytest qtpy scipy tblib
  - deactivate
  - virtualenv everything
  - source everything/bin/activate
  - python -m pip install --upgrade pip
  - python -m pip install wheel
  - python -m pip install coverage[toml] datashader fastparquet h5py matplotlib mypy numba numpy pandas pprofile pyarrow PySide6 pytest qtpy scipy tblib
  - deactivate
  - virtualenv poetry
  - source poetry/bin/activate
  - python -m pip install --upgrade pip
  - python -m pip install wheel
  - python -m pip install poetry
  - python -m pip install twine  # GitLab doesn't fully support poetry for publishing yet, use twine instead
  - deactivate

mypy:
  stage: Static Analysis
  allow_failure: true
  script:
  - pwd
  - ls -l
  - source static/bin/activate
  - python --version
  - mypy --version
  - mypy

flake8:
  stage: Static Analysis
  allow_failure: true
  script:
  - pwd
  - ls -l
  - source static/bin/activate
  - python --version
  - flake8 --version
  - flake8 .

pylint:
  stage: Static Analysis
  allow_failure: true
  script:
  - pwd
  - ls -l
  - source static/bin/activate
  - python --version
  - pylint --version
  - pylint dstauffman || pylint-exit $?

black:
  stage: Static Analysis
  allow_failure: true
  script:
  - pwd
  - ls -l
  - source static/bin/activate
  - python --version
  - black --version
  - black . --check

isort:
  stage: Static Analysis
  allow_failure: true
  script:
  - pwd
  - ls -l
  - source static/bin/activate
  - isort --version
  - isort . --diff

unit_test:
  stage: Test
  needs: ["make_envs"]
  artifacts:
    paths:
    - $DCS_TESTS_DIR/.coverage.full
    expire_in: 4 hours
  script:
  - pwd
  - ls -l
  - source everything/bin/activate
  - python -m dstauffman tests --coverage --cov_file $DCS_TESTS_DIR/.coverage.full

core_test:
  stage: Test
  needs: ["make_envs"]
  artifacts:
    paths:
    - $DCS_TESTS_DIR/.coverage.core
    expire_in: 4 hours
  script:
  - pwd
  - ls -l
  - source core_only/bin/activate
  - python -m dstauffman tests --coverage --cov_file $DCS_TESTS_DIR/.coverage.core

no_numba_test:
  stage: Test
  needs: ["make_envs"]
  artifacts:
    paths:
    - $DCS_TESTS_DIR/.coverage.no_numba
    expire_in: 4 hours
  script:
  - pwd
  - ls -l
  - source static/bin/activate
  - python -m dstauffman tests --coverage --cov_file $DCS_TESTS_DIR/.coverage.no_numba

import_test:
  stage: Test
  needs: ["make_envs"]
  artifacts:
    paths:
    - $DCS_TESTS_DIR/.coverage.imports
    expire_in: 4 hours
  script:
  - pwd
  - ls -l
  - export COVERAGE_FILE=$DCS_TESTS_DIR/.coverage.imports
  - export COVERAGE_RCFILE=$CI_PROJECT_DIR/pyproject.toml
  - export PYTHONPATH=$CI_PROJECT_DIR:$PYTHONPATH
  - source core_only/bin/activate
  - coverage run $DCS_TESTS_DIR/test_commands_help.py
  - deactivate
  - source static/bin/activate
  - coverage run --append $DCS_TESTS_DIR/test_version.py
  - deactivate
  - source everything/bin/activate
  - coverage run --append $DCS_TESTS_DIR/test_version.py

basic_test:
  stage: Test
  needs: ["make_envs"]
  script:
  - pwd
  - ls -l
  - source core_only/bin/activate
  - python -m dstauffman tests -u

doc_test:
  stage: Test
  needs: ["make_envs"]
  script:
  - pwd
  - ls -l
  - source everything/bin/activate
  - python -m dstauffman tests -d

coverage_report:
  stage: Coverage
  needs: ["unit_test", "core_test", "no_numba_test", "import_test"]
  dependencies: ["unit_test", "core_test", "no_numba_test", "import_test"]
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    paths:
    - $DCS_TESTS_DIR/coverage_html_report/*
    expire_in: 1 week
    reports:
      coverage_report:
        coverage_format: cobertura
        path: $DCS_TESTS_DIR/coverage_html_report/coverage.xml
  script:
  - source static/bin/activate
  - cd $DCS_TESTS_DIR
  - pwd
  - ls -la
  - export COVERAGE_FILE=.coverage
  - coverage --version
  - coverage combine --keep
  - coverage html --rcfile $CI_PROJECT_DIR/pyproject.toml
  - coverage xml --rcfile $CI_PROJECT_DIR/pyproject.toml

build_code:
  stage: Deploy
  needs: ["unit_test", "core_test", "no_numba_test", "import_test"]
  allow_failure: true
  only:
  - tags
  except:
  - branches
  script:
  - source poetry/bin/activate
  - echo "Publishing to $CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/pypi"
  - poetry --version
  - poetry build
  - poetry config repositories.github "$CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/pypi"
  - poetry config http-basic.gitlab gitlab-ci-token "$CI_JOB_TOKEN"
  # Note: GitLab doesn't fully support poetry for publishing yet, use twine instead
  # - poetry publish --repository github
  - TWINE_PASSWORD=${CI_JOB_TOKEN} TWINE_USERNAME=gitlab-ci-token python -m twine upload --repository-url ${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/pypi dist/*